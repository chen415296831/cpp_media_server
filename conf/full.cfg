{
    "log_dir":"server.log",
    "log_level": "info",
    "rtmp":{
        "enable": true,
        "listen":1935,
        "gop_cache":"enable"
    },
    "httpflv":{
        "enable": true,
        "listen":8070
    },
    "httpapi":{
        "enable": true,
        "listen": 8090,
        "ssl": false,
        "tls_key": "./certs/server.key",
        "tls_cert": "./certs/server.crt"
    },
    "webrtc":{
        "enable": true,
        "listen": 8000,
        "wss_enable": false,
        "tls_key": "./certs/server.key",
        "tls_cert": "./certs/server.crt",
        "udp_port": 7000,
        "candidate_ip": "192.168.1.98",
        "rtmp2rtc": true,
        "rtc2rtmp": true,
        "min_kbps": 300,
        "max_kbps": 1200,
        "start_kbps": 800
    },
    "websocket":{
        "enable": false,
        "wss_enable": false,
        "listen": 12000
    }
}

